  <style>
    body {
      background-color: #0a0a0a;
      font-family: "Space Mono", monospace;
    }

    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background:
        repeating-linear-gradient(
          90deg,
          rgba(138, 154, 91, 0.24) 0,
          rgba(138, 154, 91, 0.08) 1px,
          transparent 1px,
          transparent 80px
        ),
        repeating-linear-gradient(
          0deg,
          rgba(138, 154, 91, 0.48) 0,
          rgba(138, 154, 91, 0.08) 1px,
          transparent 1px,
          transparent 120px
        );

      z-index: -1;
      pointer-events: none;
    }

    .loader {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #333333;

      opacity: 1;
      visibility: visible;

      transition:
        opacity 1.5s ease,
        visibility 0s linear 1.5s;
    }

    .loader--hidden {
      opacity: 0;
      visibility: hidden;
    }

    .loader::after {
      content: "";
      width: 75px;
      height: 75px;
      border: 15px solid #dddddd;
      border-top-color: #8a9a5b;
      border-radius: 50%;
      animation: loading 0.75s ease infinite;
    }

    @keyframes loading {
      from {
        transform: rotate(0turn);
      }

      to {
        transform: rotate(1turn);
      }
    }
  </style>

    <script>
      window.addEventListener("load", () => {
        const loader = document.querySelector(".loader");

        loader.classList.add("loader--hidden");

        loader.addEventListener("transitionend", () => {
          document.body.classList.add("page-loaded");
          loader.remove();
        });
      });
    </script>
