<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>MVC-style Panel Rail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap (layout only) -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <style>
      /* ===============================
                   BASE STYLES
                =============================== */
      .panel-container {
        overflow-x: hidden;
      }

      .panels {
        display: flex;
        justify-content: center;
        gap: 1.2rem;
      }

      /* ===============================
                   PANEL (DESKTOP DEFAULT)
                =============================== */

      .panel {
        position: relative;
        width: 220px;
        height: 520px;
        background: #000;
        overflow: hidden;

        transform: skewX(-8deg);
        transition: transform 0.4s ease, filter 0.4s ease;
      }

      .panel:hover {
        transform: skewX(-8deg) translateY(-10px);
        filter: brightness(0.9);
      }

      /* Image layer */
      .panel-image {
        position: absolute;
        inset: 0;
      }

      .panel-image img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      /* Gradient fade (left → right) */
      .panel-image::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to bottom,
          rgba(0, 0, 0, 0),
          rgba(0, 0, 0, 0.7)
        );
      }

      /* Title */
      .panel:hover .panel-heading {
        color: #8a9a5b;
        transition-delay: -0.5s;
        transition-property: color;
      }

      .panel-title {
        position: absolute;
        top: 1.5rem;
        left: 1.5rem;
        z-index: 2;

        transform: skewX(8deg);

        display: block; /* IMPORTANT */
      }

      .panel-eyebrow {
        display: block;
        font-size: 0.75rem;
        letter-spacing: 0.25em;
        color: #f3f3f3;
        text-transform: uppercase;
      }

      .panel-heading {
        font-size: 24px;
        font-weight: 800;
        line-height: 1;
        margin: 0.2rem 0 0;
      }

      .panel-heading::after {
        content: "";
        display: block;
        width: 40px;
        height: 3px;
        margin-top: 0.4rem;
        background: #8a9a5b;
      }

      /* Arrow */
      .panel-arrow {
        position: absolute;
        bottom: 1rem;
        right: 1rem;
        z-index: 2;

        font-size: 1.8rem;
        color: #8a9a5b;
        transform: skewX(8deg);
      }

      /* ===============================
                   MOBILE LAYOUT
                =============================== */

      @media (max-width: 768px) {
        .panels {
          flex-direction: column;
          gap: 1rem;
        }

        .panel {
          width: 100%;
          height: 140px;

          transform: none;
        }

        .panel-title {
          inset: 0;
          position: absolute;

          display: flex;
          flex-direction: column;
          justify-content: center;

          padding-left: 1rem;
          transform: none;
        }
      }

      .panel-image {
        position: absolute;
        inset: 0;
      }

      .panel-image img {
        transform: none;
        object-fit: cover;
      }

      /* Dark gradient for text readability */
      .panel-image::after {
        content: "";
        position: absolute;
        inset: 0;
        background: linear-gradient(
          to right,
          rgba(0, 0, 0, 0.85),
          rgba(0, 0, 0, 0.2),
          transparent
        );
      }

      .panel-heading {
        font-size: 1.6rem;
      }

      .panel-arrow {
        position: absolute;
        right: 1rem;
        bottom: 50%;
        translate: 0 50%;
      }
    </style>
  </head>

  <body>
    <section class="panel-container container-fluid">
      <div class="panels">
        <!-- PANEL 1 -->
        <div class="panel">
          <div class="panel-title">
            <span class="panel-eyebrow">CAPSTONE</span>
            <h2 class="panel-heading">FeedEat</h2>
          </div>

          <div class="panel-image">
            <img src="resources/images/placeholder2.png" alt="" />
          </div>

          <span class="panel-arrow">›</span>
        </div>

        <!-- PANEL 2 -->
        <div class="panel">
          <div class="panel-title">
            <span class="panel-eyebrow">GROUP PROJECT</span>
            <h2 class="panel-heading">BATTLEForge</h2>
          </div>

          <div class="panel-image">
            <img src="resources/images/placeholder2.png" alt="" />
          </div>

          <span class="panel-arrow">›</span>
        </div>

        <!-- PANEL 3 -->
        <div class="panel">
          <div class="panel-title">
            <span class="panel-eyebrow">GAME</span>
            <h2 class="panel-heading">WALL CLIMB</h2>
          </div>

          <div class="panel-image">
            <img src="resources/images/placeholder2.png" alt="" />
          </div>

          <span class="panel-arrow">›</span>
        </div>
         <!-- PANEL 4 -->
        <div class="panel">
          <div class="panel-title">
            <span class="panel-eyebrow">GAME</span>
            <h2 class="panel-heading">WALL CLIMB</h2>
          </div>

          <div class="panel-image">
            <img src="resources/images/placeholder2.png" alt="" />
          </div>

          <span class="panel-arrow">›</span>
        </div>
      </div>
    </section>
  </body>
</html>
